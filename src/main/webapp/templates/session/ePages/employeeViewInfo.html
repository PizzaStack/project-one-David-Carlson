<div class="container">
    <!-- Show info  -->
        <!-- id, username, firstname, lastname-->
    <div class="row">
        <div id='reimbursement' class="col-12 mx-auto grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your information</h5>
                    <p class="card-text">
                    <form action="/personnel/employees/me" method="POST">
                        <div class='form-group row'>
                            <label class='col-3 col-form-label mr-auto' for="id-input">ID:</label>
                            <div class="col-9">
                                <input readonly type="text" class="form-control" id="id-input"
                                       aria-describedby="item-name-help">
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-3 col-form-label' for="username-input">Username</label>
                            <div class="col-9">
                                <input type="text" name='username-input' class="form-control" id="username-input"
                                       aria-describedby="item-price-help">
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-3 col-form-label' for="first-name-input">First Name</label>
                            <div class="col-9">
                                <input type="text" name='first-name-input' class="form-control" id="first-name-input"
                                       aria-describedby="item-price-help">
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-3 col-form-label' for="last-name-input">Last name</label>
                            <div class="col-9">
                                <input type="text" name='last-name-input' class="form-control" id="last-name-input"
                                       aria-describedby="item-price-help">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update info</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>


</div>
